  <ion-header class="header">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&amp;display=swap" rel="stylesheet">
    
    <a href="/">
      <ion-img src="../../../assets/images-coopeere/coopere.png"></ion-img>
      <span>CNPJ: 40.409.711/0001-39</span>
    </a>
   <!-- <script src="../../JS-Adittional-Files/buscarcep.js"></script> -->
    <ion-button fill="clear" [routerLink]="['/']" class="sair text-right">Sair</ion-button>
  </ion-header>

 


<ion-content>

  <div class="form-with-bg ">
  <div class="bg-background">
      <img class="background" src="https://coopeere.microcampos.com.br/img/turbinas-4.jfif">  
  </div>
<div class="form-content col-sm-12">
  <div class="card p-4 mb-4 ">
    <form [formGroup]="ClienteUsuarioForm" id="formulario-cadastro" (ngSubmit)="onSubmit()">
      <input type="hidden" name="_token" value="CsbBXaFkBxwza5YHajzScu1cX0T8qLxYMLNfdzDj" wfd-id="id0">       
      <input type="hidden" name="_method" value="put" wfd-id="id1">              
      <div class="form-group-heading">Realize o cadastro e torne-se um Coopeerado</div>
<!--  #f="ngForm"  ''-->
      <div class="form-group grid-cols-6 ">

        <div class="form-group-title">Dados Pessoais</div>

        <label class="form-label" for="name">Nome Completo*</label>
        <div class="col-span-5">
          <div class="ion-input-group">
            <ion-input [ngModelOptions]="{standalone: true}"  [(ngModel)]="cliente.name" [ngModelOptions]="{standalone: true}"  [(ngModel)]="usuario.name" type="text" class="form-control" id="name" name="usuario.name" value=""   required wfd-id="id2"></ion-input>
          
            <!--
            <ion-item *ngIf="!cliente.name.valid && cliente.name.touched">
              <p>Precisa ser um email válido</p>
            </ion-item>-->
          </div>
        </div>

        <label class="form-label" for="email">E-mail*</label>
        <div class="ion-input-group">
          <ion-input [ngModelOptions]="{standalone: true}"  [(ngModel)]="cliente.email" [ngModelOptions]="{standalone: true}"  [(ngModel)]="usuario.email" ngForm #emailCtrl="ngForm" type="text" class="form-control" id="email" name="email" value="" required email wfd-id="id3"></ion-input>
        </div>

        <label class="form-label" for="cpfCnpj">CPF/CNPJ*</label>
        <div class="ion-input-group w-60">
          <ion-input  [ngModelOptions]="{standalone: true}"  [(ngModel)]="cliente.cpfCnpj" [ngModelOptions]="{standalone: true}"  [(ngModel)]="usuario.cpfCnpj" type="text" placeholder="Digite seu CPF" class="form-control cliente-documento"  (ngModelChange)="formatarCPF()" id="cpfCnpj" name="cpfCnpj"  size="25" required maxlength="14" wfd-id="id4"></ion-input>
        </div>

        <label class="form-label" for="company">Empresa</label>
        <div class="ion-input-group w-60">
          <ion-input [ngModelOptions]="{standalone: true}"  [(ngModel)]="cliente.company" [ngModelOptions]="{standalone: true}"  [(ngModel)]="usuario.company"  type="text"  class="form-control cliente-documento"   name="company" value="" size="25" required maxlength="14" wfd-id="id5"></ion-input>
        </div>

        <label class="form-label" for="mobilePhone">Telefone Celular*</label>
        <div class="ion-input-group w-60">
          <ion-input [ngModelOptions]="{standalone: true}"  [(ngModel)]="cliente.mobilePhone" [ngModelOptions]="{standalone: true}"  [(ngModel)]="usuario.mobilePhone" (ngModelChange)="formatarTelefone()" type="text" class="form-control" id="mobilePhone" name="mobilePhone" size="16" value="" required placeholder="Insira aqui seu telefone" wfd-id="id6"></ion-input>
        </div>

        <label class="form-label" for="phone">Telefone Fixo</label>
        <div class="ion-input-group w-60">
          <ion-input [ngModelOptions]="{standalone: true}"  [(ngModel)]="cliente.phone" [ngModelOptions]="{standalone: true}"  [(ngModel)]="usuario.phone" type="text" class="form-control" id="phone" name="phone" size="16" value="" wfd-id="id7"></ion-input>
        </div>

        <label class="form-label" for="password">Senha*</label>
        <div class="ion-input-group">
          <ion-input [ngModelOptions]="{standalone: true}"  [(ngModel)]="usuario.password" type="password" class="form-control" id="password" name="password" required wfd-id="id8"></ion-input>
        </div>

        <label class="form-label" for="confirmar_senha">Confirmar Senha*</label>
        <div class="ion-input-group">
          <ion-input [ngModelOptions]="{standalone: true}"  [(ngModel)]="usuario.confirma_senha" type="password" class="form-control" id="confirma_senha" name="confirma_senha" required wfd-id="id8"></ion-input>
        </div>

        
        <label class="form-label" for="municipalInscription">Inscrição Municipal</label>
        <div class="ion-input-group">
          <ion-input [ngModelOptions]="{standalone: true}"  [(ngModel)]="cliente.municipalInscription"  [ngModelOptions]="{standalone: true}"  [(ngModel)]="usuario.municipalInscription" type="text" class="form-control" id="municipalInscription" name="municipalInscription" value="" required wfd-id="id9"></ion-input>
        </div>

        <label class="form-label" for="stateInscription">Inscrição Estadual</label>
        <div class="ion-input-group">
          <ion-input [ngModelOptions]="{standalone: true}"  [(ngModel)]="cliente.stateInscription"  [ngModelOptions]="{standalone: true}"  [(ngModel)]="usuario.stateInscription" type="text" class="form-control" id="stateInscription" name="stateInscription" value="" required wfd-id="id10"></ion-input>
        </div>

        <label class="form-label" for="observations">Observações</label>
        <div class="ion-input-group">
          <ion-input [ngModelOptions]="{standalone: true}"  [(ngModel)]="cliente.observations" [ngModelOptions]="{standalone: true}"  [(ngModel)]="usuario.observations"  type="text" class="form-control" id="observations" name="observations" value="" required wfd-id="id11"></ion-input>
        </div>

        <div class="form-group-title">Endereço*</div>

        <label class="form-label" for="postalCode">CEP*</label>
        <div class="col-span-5">
          <div class="flex">
            <div class="ion-input-group w-25"> <!--  onblur="pesquisacep(this.value);" (ionBlur)="pesquisarCep()"    -->
              <ion-input name="postalCode" [ngModelOptions]="{standalone: true}"  [(ngModel)]="cliente.postalCode" [ngModelOptions]="{standalone: true}"  [(ngModel)]="usuario.postalCode"   class="form-control" type="text" id="postalCode"  size="10" onblur="pesquisacep(this.value);" required wfd-id="id12"></ion-input>
            </div>
           <!-- [ngModelOptions]="{standalone: true}"  [(ngModel)]="cliente.postalCode" [ngModelOptions]="{standalone: true}"  [(ngModel)]="usuario.postalCode" -->
            <div class="p-2 d-none" id="loading-cep">
              <div class="spinner-border spinner-border-sm" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
          </div>
          <small class="text-muted">
            O mesmo que consta na conta de energia
          </small>
        </div>
        
        <label class="form-label" for="address">Logradouro*</label>
        <div class="ion-input-group">
          <ion-input name="address" [ngModelOptions]="{standalone: true}"  [(ngModel)]="usuario.address" [ngModelOptions]="{standalone: true}"  [(ngModel)]="cliente.address" type="text" class="form-control" id="address"  value=(conteudo.logradouro) required wfd-id="id13"></ion-input>
        </div>

        <label class="form-label" for="addressNumber">Número*</label>
        <div class="ion-input-group">
          <ion-input name="addressNumber" [ngModelOptions]="{standalone: true}"  [(ngModel)]="cliente.addressNumber" [ngModelOptions]="{standalone: true}"  [(ngModel)]="usuario.addressNumber" type="text" class="form-control" id="addressNumber"   required wfd-id="id14"></ion-input>
        </div>

        <label class="form-label" for="complement">Complemento</label>
        <div class="ion-input-group">
          <ion-input name="complement" [ngModelOptions]="{standalone: true}"  [(ngModel)]="cliente.complement" [ngModelOptions]="{standalone: true}"  [(ngModel)]="usuario.complement"   type="text" class="form-control" id="complement"   required wfd-id="id15"></ion-input>
        </div>

        <label class="form-label" for="province">Bairro*</label>
        <div class="ion-input-group">
          <ion-input name="province" [ngModelOptions]="{standalone: true}"  [(ngModel)]="cliente.province" [ngModelOptions]="{standalone: true}"  [(ngModel)]="usuario.province" type="text" class="form-control" id="province"   required wfd-id="id16"></ion-input>
        </div>

        <label class="form-label" for="city">Cidade*</label>
        <div class="ion-input-group">
          <ion-input name="city" [ngModelOptions]="{standalone: true}"  [(ngModel)]="usuario.city" [ngModelOptions]="{standalone: true}"  [(ngModel)]="cliente.city" type="text" class="form-control" id="city"  value="" required wfd-id="id17"></ion-input>
        </div>
        
        <label class="form-label" for="state">Estado*</label>
        <div class="ion-input-group">
          <select name="state" [ngModelOptions]="{standalone: true}"  [(ngModel)]="usuario.state" [ngModelOptions]="{standalone: true}"  [(ngModel)]="cliente.state" class="form-select" id="state"  required wfd-id="id18">
            <option value="">UF</option>
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
          </select>
        </div>

        
        <label class="form-label" for="additionalEmails">E-mails Adicionais</label>
        <div class="ion-input-group">
          <ion-input [ngModelOptions]="{standalone: true}"  [(ngModel)]="cliente.additionalEmails" [ngModelOptions]="{standalone: true}"  [(ngModel)]="usuario.additionalEmails"  type="text" class="form-control" id="additionalEmails" name="additionalEmails" value="" required wfd-id="id19"></ion-input>
        </div>

        <div class="form-actions mt-4">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>

      </div>
    </form>
  </div>
</div>
</div>

</ion-content>



<ion-footer></ion-footer>
