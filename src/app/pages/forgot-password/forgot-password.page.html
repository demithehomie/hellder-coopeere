  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&amp;display=swap" rel="stylesheet">
  <script src="../home/ionic-modified.js"></script>
  <nav class="navbar navbar-expand-lg">
    <div class="container flex-col sm:flex-row">
      <a class="navbar-brand" href="/">
        <img class="pb-2" src="../../../../assets/images-coopeere/coopere.png" alt="Coopeere">
        <span>CNPJ: 40.409.711/0001-39</span>
      </a>
      
      <div class="nav-usuario">
        <div class="usuario">
        
          <div class="d-flex justify-content-md-between space-x-2">
            <h3 style="background-color: #fff;">Esqueceu sua senha?</h3>   
          </div>
          <h6 style="background-color: #fff;">Preencha com o seu email abaixo</h6>

        </div>
      
    
      </div>
    </div>
  </nav>
</ion-header>


<ion-content>


  <form  [formGroup]="emailVerification" (ngSubmit)="sendTheEmail()">

    <ion-label class="email-title">Insira seu email</ion-label>
    <br>
    <h4 class="email-subtitle">O email utilizado no cadastro da sua conta Coopeere</h4>
    <br>
    <ion-input class="email-input" placeholder="exemplo@exemplo.com" formControlName="email" ></ion-input>
    <div *ngIf="(email?.dirty || email?.touched) && email?.errors" class="errors">
      <span *ngIf="email?.errors?.['required']">Você precisa preencher com seu email</span>
      <span *ngIf="email?.errors?.['email']">Este email é inválido</span>
    </div>
      <br>
    <ion-button color="success" class="email-button" type="submit" >Continuar</ion-button>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br>

  </form>

</ion-content>
